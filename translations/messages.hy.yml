Throughout the past 25 years, Armenia Tree Project has mastered the art of growing and planting healthy trees in Armenia, and honed its ability to sustain and propagate the country’s natural resources.: Վերջին 25 տարվա ընթացքում «ԷյԹիՓի»-ն յուրացրել է Հայաստանում առողջ ծառեր տնկել ու եւ աճեցնելու արվեստը եւ կատարելագործել երկրի բնական ռեսուրսների պահպանմանն ու բազմացմանն ուղղված հմտությունները.

ATP’s solution is holistic. both nature and people are integral forces that must work together to create a sustainable, healthy and non-threatening environment.: «ԷյԹիՓի»-ն ցուցաբերում է համապարփակ մոտեցում. այն է՝ բնության մեջ ամեն ինչ փոխկապակցված է, ուստի մարդն ու բնությունը պետք է միասին աշխատեն կայուն, առողջ եւ ապահով շրջակա միջավայր ստեղծելու համար.
