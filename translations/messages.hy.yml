ATP has learned how to successfully plant over 50 varieties of trees and shrubs across Armenia’s 11 regions and Artsakh.: «Էյ Թի Փի»-ն Հայաստանի 10 մարզում, Երևանում և Արցախում տնկում է ավելի քան 50 տեսակի ծառ և թուփ
Our everyday work is geared toward improving the quality of the seedlings we plant and the productivity of our nurseries. Maintaining high quality while simultaneously increasing quantity requires an understanding of the original land, the opportunities presented by new technologies, and the evolutionary challenges presented by climate change and atmospheric conditions.: Բարձր որակ ապահովելու և միաժամանակ աճեցվող բույսերի քանակն ավելացնելու համար նախ և առաջ անհրաժեշտ է հաշվի առնել  տեղանքի առանձնահատկությունները, կլիմայի փոփոխությամբ պայմանավորված էվոլյուցիոն մարտահրավերներն ու առկա նորագույն տեխնոլոգիաների հնարավորությունները
